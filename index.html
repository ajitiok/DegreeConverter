<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Degree Converter</title>
  <link rel="stylesheet" href="style.css">
  <link rel="shortcut icon" type="image/jpg" href="assets/favicon.ico"/>
</head>
<body>
  <div class="wrapper">
    <div class="container">
      <label for="celcius">Celcius</label>
      <input type="number" id="celcius" oninput="celToInput()">
    </div>
    <div class="container">
      <label for="fahrenheit">Fahrenheit</label>
      <input type="number" id="fahrenheit" oninput="farToInput()">
    </div>
    <div class="container">
      <label for="kelvin">Kelvin</label>
      <input type="number" id="kelvin" oninput="kelToInput()">
    </div>
    <div class="container">
      <label for="reamur">Reamur</label>
      <input type="number" id="reamur" oninput="reaToInput()">
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
